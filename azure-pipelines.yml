# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '07a6d1bf-4d17-467a-95d1-180b8cfbc130'
  imageRepository: 'sniqurbestrongbackend'
  containerRegistry: 'bestrongregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Azure subscription 1(1)(1a8f5438-2e23-4a1f-b53c-3ebf42a36c48)'
        appName: 'bestorngWebApp'
        imageName: $(imageRepository)
        resourceGroupName: 'myresourcegroup'
        
        
        
