# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '025584d2-50d9-451d-8d21-037b352f9df5'
  imageRepository: 'sniqurbestrongbackend'
  containerRegistry: 'bestrongacr123.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: 'latest'



  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    
    - task: Bash@3
      displayName: "Azure Login"
      inputs:
          targetType: 'inline'
          script: |
            az login --service-principal -u $(ARM_CLIENT_ID) -p $(ARM_CLIENT_SECRET) --tenant $(ARM_TENANT_ID)
            az account set --subscription $(ARM_SUBSCRIPTION_ID)

    - task: Bash@3
      displayName: 'Docker Login to ACR'
      inputs:
        targetType: 'inline'
        script: |
            echo "Logging in to Azure Container Registry..."
            docker login $(containerRegistry) -u $(ACR_USERNAME) -p $(ACR_PASSWORD)
            az acr login --name bestrongacr123
  
            
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)




    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'Azure subscription 1(1a8f5438-2e23-4a1f-b53c-3ebf42a36c48)'
        appType: 'webAppContainer'
        WebAppName: 'BeStrongWebApp'
        DockerNamespace: 'bestrongacr123.azurecr.io'
        DockerRepository: 'sniqurbestrongbackend'
        DockerImageTag: 'latest'
        StartupCommand: 'dotnet run'
        

